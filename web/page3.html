		<p class="victoria_txt">
		<a  href="https://prts.wiki/w/%E6%B3%B0%E6%8B%89%E5%A4%A7%E5%85%B8:%E5%9C%B0%E7%90%86/%E7%BB%B4%E5%A4%9A%E5%88%A9%E4%BA%9A">维多利亚（Victoria）</a>是一个君主制国家，有着古老的统治传统。国家由德拉克和阿斯兰两族统治，强调霸权与扩张，旨在建立以维多利亚为中心的世界体系，开创一个属于维多利亚的全新时代。
		<br>在古老的年代里，维多利亚仅由崇尚武力的德拉克种族担任唯一的君主，直到阿斯兰种族的到来，在残酷的争斗后，阿斯兰们取得了入主维多利亚的权利，这段历史仍被记述在流浪歌手和吟诗人口口相传的记述中。
		<br>古老的德拉克和阿斯兰的条约承认了阿斯兰同样有自称君王的机会，在此后的无数时间里，维多利亚长期被包含这两者在内的三股力量左右。
		<br>在二十多年前，德拉克的血脉被认为已经绝嗣，阿斯兰对维多利亚的稳固统治已再难动摇。
