		<a  href="https://prts.wiki/w/%E6%B3%B0%E6%8B%89%E5%A4%A7%E5%85%B8:%E7%BB%84%E7%BB%87/%E6%B7%B1%E6%B5%B7%E7%8C%8E%E4%BA%BA">深海猎人（Abyssal Hunters）</a>是隶属于深海国家阿戈尔的军事力量，主要在阿戈尔地区活动。

        <br>深海猎人成立的宗旨是对抗海洋生物“海嗣”及其追随者深海教会，以避免其对阿戈尔地区乃至泰拉世界进行突袭。

		<br>深海猎人并非完全的阿戈尔人，这些用于抵御怪物的战士通过阿戈尔的改造技术被植入了海嗣的血统，由此，他们获得了超乎常人的能力，能从最致命的伤势中存活下来并快速自愈；但另一方面，海嗣的血统对深海猎人成员也有着负面影响：当他们精神受创时，心理开始极其不稳定，随后逐渐屈服于本能，甚至完全转化为海嗣。

		<br>阿戈尔海巡队作为深海猎人的监视部队将会在猎人怪物化以后予以捕杀。
